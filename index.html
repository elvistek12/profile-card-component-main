<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="normalize.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap");
  </style>
</head>

<body>
  <main class="fondo">
    <section class="tarjeta">
      <header class="contenedor-encabezado">
        <img src="images/bg-pattern-card.png" alt="fondo-header" />
      </header>
      <div class="contenedor-foto">
        <img src="images/image-victor.jpg" alt="Victor" />
      </div>
      <div class="contenedor-informacion">
        <div class="contenedor-info-victor">
          <p class="nombre">Victor Crest <span class="edad">26</span></p>
          <p class="pais">London</p>
        </div>
        <div class="linea"></div>
        <div class="contenedor-status">
          <div>
            <p class="numeros">80K</p>
            <p class="status">Followers</p>
          </div>
          <div>
            <p class="numeros">803K</p>
            <p class="status">Likes</p>
          </div>
          <div>
            <p class="numeros">1.4K</p>
            <p class="status">Photos</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
